<div *ngIf="cart && cart.items.length > 0" class="container">

    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.product.imageUrl" [alt]="cartItem.product.name">
            </div>
            <div>
                <a routerLink="/product/{{cartItem.product.id}}">
                    {{cartItem.product.name}}
                    
                </a>
            </div>

            <div>
                <select [(ngModel)]="cartItem.quantity" #quantitySelect (ngModelChange)="changeQuantity(cartItem,quantitySelect.value)" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>
           <button (click)="remove(cartItem)" >XÃ³a</button>
            
        </li>
        <div style="font-size: 30px;padding-left: 30px;font-weight: bold;">
            Total :{{cart.totalPrice| currency}}
        </div>
    </ul>
    <ul>
        <li>
                <form #form="ngForm" (ngSubmit)="onSubmit()"style="display: grid;width: 90%;">
                    <label class="label" for="fullName">Full Name</label>
                    <input style="height: 35px;" id="fullName" type="text" name="fullName" required minlength="5" appForbiddenName="fullName" [(ngModel)]="fullName"placeholder="(minium 3 characters)">
                    <label class="label" for="address">Address</label>
                    <input style="height: 35px;" id="address" type="text" name="address" required minlength="6" [(ngModel)]="address"  placeholder="(minium 6 characters)">
                    <label class="label" for="creditCard">Credit Card Number</label>
                    <input style="height: 35px;" id="creditCard" type="text" name="creditCard" required minlength="16" [(ngModel)]="creditCard"  placeholder="(16 deigit numbers)">
                    <a style="padding: 0 40px;">
                        We'll never share your payment details with anyone else.
                    </a>
                    <button class="button" type="submit" [disabled]="form.invalid">Submit</button>
                  </form>
        </li>
        <div style="display:contents;width: 100%;">
            
        </div>
      

    </ul>

</div>
